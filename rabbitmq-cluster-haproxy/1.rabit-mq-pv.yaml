apiVersion: v1
kind: PersistentVolume
metadata:
  name: rabbit-mq-nfs-pv01
  labels:
    type: rabbit-mq-nfs
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 172.16.218.15
    path: "/root/NFS_DATA/K8DATA/rabitmq"
